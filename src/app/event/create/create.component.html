<h1>create an event</h1>
groupId:<br>
<input placeholder="groupId" [(ngModel)]="groupId"><br>
title:<br>
<input placeholder="title" [(ngModel)]="title"><br>
descriptions:<br>
<input placeholder="descriptions" [(ngModel)]="descriptions"><br>
dates:<br>
<input placeholder="date" [(ngModel)]="date"><button (click)="addDate()">add</button><br>
<div>
  <span *ngFor="let date of dates; let i = index">
    {{date}}
    <button (click)="removeDate(i)">*</button>
  </span><br>
</div>
places:<br>
<input placeholder="places" [(ngModel)]="place"><button (click)="addPlace()">add</button><br>
<div>
  <span *ngFor="let place of places; let i = index">
    {{place}}
    <button (click)="removePlace(i)">*</button>
  </span><br>
</div>
<button (click)="create()">create</button><br>
